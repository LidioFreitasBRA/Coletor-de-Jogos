# render.yaml
services:
  - type: web
    name: football-stats-api
    env: python
    plan: free
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

  # Serviço de background para coleta de dados (opcional)
  - type: worker
    name: football-data-collector
    env: python
    plan: free
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.workers.data_collector
    envVars:
      - key: ENVIRONMENT
        value: production
    schedule: "0 6 * * *"  # Executa diariamente às 6h
